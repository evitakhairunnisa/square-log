<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Square</title>
</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-default navbar-fixed-top secnav">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#"><img src="assets/img/logo.png" class="logo" width="28px" height="28px">Square</a>
            </div>
            <div class="navbar-right">
                <button class="btn-find"><img src="assets/img/search-icon.png" class="ic-search">Find</button>
                <button class="btn-new"><img src="assets/img/plus-icon.png" class="ic-plus">New</button>
                <a href="#"><img src="assets/img/notif-icon.png" class="ic-notif"></a>
                <a href="#"><img src="assets/img/search-icon.png" class="ic-search2"></a>
                <a href="#"><img src="assets/img/profile.svg" class="profile"></a>
            </div>
        </div>
    </nav>
    <!--navbar-->

    <!--sign in-->
    <div class="container">
        <div class="signin-sec">
            <p class="text1">Sign In</p>
            <p class="text2">Just sign in if you have an account in here. Enjoy our Website</p>
        </div>
        <div class="input">
            <div class="input-sec">
                <p><input type="text" name="email" class="box-email" placeholder="Your Email / Username"></p>
                <p><input type="password" name="password" class="box-pass" placeholder="Enter Password"></p>
            </div>
            <div>
                <label class="checkboxContainer">Remember Me
                    <input type="checkbox" class="checkbox">
                    <span class="checkmark"></span>
                </label>
                <a href="#" class="forpass">Forgot Password</a>
            </div><br>
            <button class="btn-login">Login</button>
        </div>
        <div class="fin-sec">
            <p class="text3"><a href="#">Already have an Square account? Log in</a></p>
        </div>
    </div>
    <!--sign in-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
